app.base.url=http://localhost:8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

aws.s3.region=us-east-1
aws.access-key=test
aws.secret-key=test
aws.from-email=test@example.com
aws.s3.endpoint=http://localhost:4566
aws.s3.bucket=test-bucket

# Mailgun Dummy Configuration for Tests
mailgun.api-key=dummy-test-api-key
mailgun.domain=dummy-test.example.com
mailgun.from-email=dummy-email@example.com
mailgun.http.webhook.signingin-key=dummy-signing-key

# JWT Configuration for tests
app.jwt-secret=test-secret-1234567890-1234567890-1234567890
app.jwt-expiration-milliseconds=86400000

# Cloudinary Configuration for tests
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false

# Twilio Configuration for tests
twilio.account-sid=test-account-sid
twilio.auth-token=test-auth-token
twilio.phone-number=test-phone-number

# Redis Configuration for tests
spring.data.redis.url=redis://default@127.0.0.1:6379
spring.data.redis.ssl.enabled=false
spring.data.redis.timeout=2000
spring.data.redis.database=0
