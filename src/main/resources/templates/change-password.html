<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>
    <p>Hello
        <span class="firstName" th:text="${firstName}">FirstName</span>
        <span class="lastName" th:text="${lastName}">LastName</span>,
    </p>
    <p>
        Your password has been successfully changed. If you did not initiate this change, please contact our support team immediately.
    </p>
    <p>Best regards,</p>
    <p>UnravelDocs Team</p>
</div>

</body>
</html>
