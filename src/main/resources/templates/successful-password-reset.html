<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/successful-password-reset.css">
    <title>Success! Password Reset</title>
</head>
<body>
<div class="container">
    <h2>Password Reset Successful</h2>
    <p>Hello
        <span class="firstName" th:text="${firstName}">FirstName</span>
        <span class="lastName" th:text="${lastName}">LastName</span>,
    </p>
    <p>Your password has been successfully reset. You can now log in with your new password.</p>
    <p>If you did not request this change, please contact our support team immediately.</p>
    <footer>
        <p>&copy; 2025 UnravelDocs. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
